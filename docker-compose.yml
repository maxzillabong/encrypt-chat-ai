services:
  # Caddy reverse proxy
  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - sage-network
    restart: unless-stopped
    depends_on:
      - proxy
      - client

  # Encrypted proxy server
  proxy:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
    environment:
      - PORT=3100
      - ENCRYPT_CHAT_SECRET=${ENCRYPT_CHAT_SECRET}
      - CLAUDE_CODE_OAUTH_TOKEN=${CLAUDE_CODE_OAUTH_TOKEN}
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - /root/.claude:/root/.claude
    depends_on:
      - qdrant
    networks:
      - sage-network
    restart: unless-stopped

  # Vector database for chat memory
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - sage-network
    restart: unless-stopped

  # Web UI (optional, can run locally)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_PROXY_URL=${NEXT_PUBLIC_PROXY_URL}
        - NEXT_PUBLIC_ENCRYPT_SECRET=${ENCRYPT_CHAT_SECRET}
    ports:
      - "3200:3000"
    depends_on:
      - proxy
    networks:
      - sage-network
    restart: unless-stopped

networks:
  sage-network:
    driver: bridge

volumes:
  qdrant-data:
  caddy-data:
  caddy-config:
