version: '3.8'

services:
  # Encrypted proxy server
  proxy:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
    environment:
      - PORT=3100
      - ENCRYPT_CHAT_SECRET=${ENCRYPT_CHAT_SECRET}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_API_URL=${CLAUDE_API_URL:-https://api.anthropic.com}
      - AUTH_TYPE=${AUTH_TYPE:-x-api-key}
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    networks:
      - sage-network
    restart: unless-stopped

  # Vector database for chat memory
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - sage-network
    restart: unless-stopped

  # Web UI (optional, can run locally)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_PROXY_URL=${NEXT_PUBLIC_PROXY_URL}
        - NEXT_PUBLIC_ENCRYPT_SECRET=${ENCRYPT_CHAT_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      - proxy
    networks:
      - sage-network
    restart: unless-stopped

networks:
  sage-network:
    driver: bridge

volumes:
  qdrant-data:
