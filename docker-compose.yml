version: '3.8'

services:
  # Encrypted proxy server
  proxy:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3100:3100"
    environment:
      - PORT=3100
      - ENCRYPT_CHAT_SECRET=${ENCRYPT_CHAT_SECRET:-change-me-in-production}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CLAUDE_API_URL=https://api.anthropic.com
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    networks:
      - sage-network
    restart: unless-stopped

  # Vector database for chat memory
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - sage-network
    restart: unless-stopped

  # Web UI (optional, can run locally)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_PROXY_URL=http://proxy:3100
      - NEXT_PUBLIC_SHARED_SECRET=${ENCRYPT_CHAT_SECRET:-change-me-in-production}
    depends_on:
      - proxy
    networks:
      - sage-network
    restart: unless-stopped

networks:
  sage-network:
    driver: bridge

volumes:
  qdrant-data:
